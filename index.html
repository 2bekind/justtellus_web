<body>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        const user = tg.initDataUnsafe?.user;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–µ—Ä–≤–æ–π –±—É–∫–≤—ã –∏–º–µ–Ω–∏
        function getInitial(name) {
            if (!name) return 'U';
            return name.charAt(0).toUpperCase();
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –∞–≤–∞—Ç–∞—Ä –∏ username
        if (user) {
            const avatarEl = document.getElementById('avatar');
            const avatarInitial = document.getElementById('avatarInitial');
            const usernameEl = document.getElementById('username');

            if (user.photo_url) {
                avatarEl.innerHTML = `<img src="${user.photo_url}" alt="Avatar">`;
            } else {
                avatarInitial.textContent = getInitial(user.first_name || user.username);
            }

            const displayName = user.username 
                ? `@${user.username}` 
                : (user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å');
            usernameEl.textContent = displayName;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        async function loadStats() {
            const content = document.getElementById('content');
            
            try {
                const userId = user?.id;
                if (!userId) {
                    content.innerHTML = '<div class="loading">–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</div>';
                    return;
                }

                // URL API endpoint
                // –î–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–π —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏: http://localhost:5000
                // –î–ª—è –ø—Ä–æ–¥–∞–∫—à–µ–Ω–∞: —É–∫–∞–∂–∏—Ç–µ –∞–¥—Ä–µ—Å –≤–∞—à–µ–≥–æ API —Å–µ—Ä–≤–µ—Ä–∞
                // GitHub Pages –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Å–µ—Ä–≤–µ—Ä–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è, –Ω—É–∂–µ–Ω –æ—Ç–¥–µ–ª—å–Ω—ã–π —Ö–æ—Å—Ç–∏–Ω–≥ –¥–ª—è API
                const API_URL = 'http://localhost:5000'; // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –ê–î–†–ï–° –í–ê–®–ï–ì–û API –°–ï–†–í–ï–†–ê
                
                // –ó–∞–ø—Ä–æ—Å –∫ API
                const response = await fetch(`${API_URL}/api/stats/${userId}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }

                const stats = {
                    owner: data.owner,
                    received: data.stats.received || 0,
                    sent: data.stats.sent || 0,
                    choosers: data.stats.choosers || 0,
                    max_streak: data.stats.max_streak || 0
                };

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –¥–ª—è –æ—Ñ–ª–∞–π–Ω —Ä–µ–∂–∏–º–∞
                localStorage.setItem('bot_stats', JSON.stringify({
                    userId: userId,
                    ...stats,
                    timestamp: Date.now()

                // –ï—Å–ª–∏ —ç—Ç–æ –≤–ª–∞–¥–µ–ª–µ—Ü, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª–Ω—É—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                let html = '';
                
                if (stats.owner) {

                            <div class="divider"></div>
                            <div class="stat-item">
                                <span class="stat-label"><span class="emoji">‚úâÔ∏è</span>–ø–æ–ª—É—á–µ–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è</span>
                                <span class="stat-value">[${stats.received}]</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label"><span class="emoji">üôè</span>–≤—ã–±–∏—Ä–∞–ª–∏ —Ç–µ–±—è</span>
                                <span class="stat-value">[${stats.choosers}]</span>

                                <span class="stat-label"><span class="emoji">ü™∂</span>–æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è</span>
                                <span class="stat-value">[${stats.sent}]</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label"><span class="emoji">üî•</span>—Å–∞–º–∞—è –¥–æ–ª–≥–∞—è —Å–µ—Ä–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π</span>
                                <span class="stat-value">[${stats.max_streak}]</span>
                            </div>
                        </div>
                    `;
                } else {
                    html = `
                        <div class="stats-section">
                            <div class="section-title">–¥–ª—è –≤—Å–µ—Ö</div>
                            <div class="divider"></div>
                            <div class="stat-item">
                                <span class="stat-label"><span class="emoji">ü™∂</span>–æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è</span>
                                <span class="stat-value">[${stats.sent}]</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label"><span class="emoji">üî•</span>—Å–∞–º–∞—è –¥–æ–ª–≥–∞—è —Å–µ—Ä–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π</span>
                                <span class="stat-value">[${stats.max_streak}]</span>
                            </div>
                        </div>
                    `;
                }

                content.innerHTML = html;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                
                // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ localStorage
                const savedStats = localStorage.getItem('bot_stats');
                if (savedStats) {
                    try {
                        const parsed = JSON.parse(savedStats);
                        const stats = {
                            owner: parsed.owner || false,
                            received: parsed.received || 0,
                            sent: parsed.sent || 0,
                            choosers: parsed.choosers || 0,
                            max_streak: parsed.max_streak || 0
                        };
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                        let html = '';
                        if (stats.owner) {
                            html = `
                                <div class="stats-section">
                                    <div class="section-title">—Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ—Ö –∫—Ç–æ –≤–ª–∞–¥–µ–µ—Ç –±–æ—Ç–æ–º</div>
                                    <div class="divider"></div>
                                    <div class="stat-item">
                                        <span class="stat-label"><span class="emoji">‚úâÔ∏è</span>–ø–æ–ª—É—á–µ–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è</span>
                                        <span class="stat-value">[${stats.received}]</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label"><span class="emoji">üôè</span>–≤—ã–±–∏—Ä–∞–ª–∏ —Ç–µ–±—è</span>
                                        <span class="stat-value">[${stats.choosers}]</span>
                                    </div>
                                </div>
                                <div class="stats-section">
                                    <div class="section-title">–¥–ª—è –≤—Å–µ—Ö</div>
                                    <div class="divider"></div>
                                    <div class="stat-item">
                                        <span class="stat-label"><span class="emoji">ü™∂</span>–æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è</span>
                                        <span class="stat-value">[${stats.sent}]</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label"><span class="emoji">üî•</span>—Å–∞–º–∞—è –¥–æ–ª–≥–∞—è —Å–µ—Ä–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π</span>
                                        <span class="stat-value">[${stats.max_streak}]</span>
                                    </div>
                                </div>
                            `;
                        } else {
                            html = `
                                <div class="stats-section">
                                    <div class="section-title">–¥–ª—è –≤—Å–µ—Ö</div>
                                    <div class="divider"></div>
                                    <div class="stat-item">
                                        <span class="stat-label"><span class="emoji">ü™∂</span>–æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è</span>
                                        <span class="stat-value">[${stats.sent}]</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label"><span class="emoji">üî•</span>—Å–∞–º–∞—è –¥–æ–ª–≥–∞—è —Å–µ—Ä–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π</span>
                                        <span class="stat-value">[${stats.max_streak}]</span>
                                    </div>

                            `;
                        }
                        content.innerHTML = html + '<div style="text-align: center; color: #888; margin-top: 20px; font-size: 12px;">–î–∞–Ω–Ω—ã–µ –∏–∑ –∫—ç—à–∞ (API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω)</div>';
                        return;
                    } catch (e) {

                    }
                }
                
                content.innerHTML = '<div class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ API —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω.</div>';
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadStats();

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —ç–∫—Ä–∞–Ω–æ–≤
        function showScreen(screenId, button) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —ç–∫—Ä–∞–Ω—ã
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —ç–∫—Ä–∞–Ω
            document.getElementById(screenId).classList.add('active');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            document.querySelectorAll('.nav-button').forEach(btn => {
